<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction(0)"> open mouth </button>
    <img id="bulb" src="opencat.png" width="300" height="300">

    <button onclick="myFunction(1)"> close mouth</button>

    <script>
        function myFunction(sw){
          let light;
           if (sw == 1){
            light = "closecat.png";
           }
           else{
            light = "opencat.png";
           }
           document.getElementById("bulb").src = light;

        }
    </script>
</body>
</html>
